<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}ASPIR Mentorship Program{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=Geist:wght@100;200;300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&family=PT+Serif:wght@400;700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Shantell+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <link rel="stylesheet" href="{% static 'css/modern.css' %}" />
  {% block extra_css %}{% endblock %}
  
  <style>
    /* Smooth Page Transitions */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    
    @keyframes pageLoader {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes spinner {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    /* Page Loader Overlay */
    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f5f5f7 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      backdrop-filter: blur(10px);
    }
    
    .page-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .page-loader-content {
      text-align: center;
      animation: pageLoader 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .page-loader-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(0, 113, 227, 0.1);
      border-top-color: #0071e3;
      border-right-color: #ff6b35;
      border-bottom-color: rgba(255, 107, 53, 0.3);
      border-left-color: rgba(0, 113, 227, 0.3);
      border-radius: 50%;
      animation: spinner 1s linear infinite;
      margin: 0 auto 16px;
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.15);
    }
    
    .page-loader-text {
      font-size: 14px;
      font-weight: 500;
      color: #64748b;
      letter-spacing: 0.5px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    
    /* Smooth page content fade-in */
    .export-wrapper {
      animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: opacity, transform;
    }
    
    /* Link transition states - smooth and elegant */
    a, button {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    /* Ripple effect on click */
    a::before, button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(0, 113, 227, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
      pointer-events: none;
    }
    
    a:active::before, button:active::before {
      width: 300px;
      height: 300px;
    }
    
    /* Loading state for links */
    a.loading, button.loading {
      position: relative;
      pointer-events: none;
      opacity: 0.8;
    }
    
    a.loading::after, button.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spinner 0.6s linear infinite;
    }
    
    /* Smooth hover effects */
    a:hover, button:hover {
      transform: translateY(-1px);
    }
    
    a:active, button:active {
      transform: translateY(0);
    }
    
    /* Section fade-in on scroll */
    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in-up {
      animation: slideUpFade 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    /* Smooth image loading */
    img {
      transition: opacity 0.4s ease;
    }
    
    img[loading="lazy"] {
      opacity: 0;
    }
    
    img.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Page Loader -->
  <div class="page-loader" id="pageLoader">
    <div class="page-loader-content">
      <div class="page-loader-spinner"></div>
      <div class="page-loader-text">Loading...</div>
    </div>
  </div>
  
  {% block content %}{% endblock %}
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  
  <script>
    // Smooth page transitions
    (function() {
      const pageLoader = document.getElementById('pageLoader');
      const links = document.querySelectorAll('a[href^="/"], a[href^="http"]');
      
      // Hide loader when page is fully loaded
      if (document.readyState === 'complete') {
        setTimeout(() => {
          pageLoader.classList.add('hidden');
        }, 300);
      } else {
        window.addEventListener('load', () => {
          setTimeout(() => {
            pageLoader.classList.add('hidden');
          }, 300);
        });
      }
      
      // Show loader on link clicks
      links.forEach(link => {
        // Skip external links that open in new tabs
        if (link.target === '_blank' || link.href.includes('mailto:') || link.href.includes('tel:')) {
          return;
        }
        
        link.addEventListener('click', function(e) {
          // Don't show loader for same-page anchors
          if (this.getAttribute('href')?.startsWith('#')) {
            return;
          }
          
          // Add loading class
          this.classList.add('loading');
          
          // Show loader with slight delay for smooth transition
          setTimeout(() => {
            if (!e.defaultPrevented) {
              pageLoader.classList.remove('hidden');
            }
          }, 150);
        });
      });
      
      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          if (href !== '#' && href.length > 1) {
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          }
        });
      });
      
      // Lazy load images with fade-in
      const images = document.querySelectorAll('img[loading="lazy"]');
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.addEventListener('load', () => {
              img.classList.add('loaded');
            });
            if (img.complete) {
              img.classList.add('loaded');
            }
            observer.unobserve(img);
          }
        });
      });
      
      images.forEach(img => imageObserver.observe(img));
      
      // Add fade-in animation to sections on scroll
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };
      
      const sectionObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animation = 'slideUpFade 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards';
            sectionObserver.unobserve(entry.target);
          }
        });
      }, observerOptions);
      
      // Observe sections for scroll animations
      document.querySelectorAll('section').forEach(section => {
        section.style.opacity = '0';
        sectionObserver.observe(section);
      });
    })();
  </script>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
