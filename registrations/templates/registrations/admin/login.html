<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - ASPIR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0071e3 0%, #0066cc 50%, #0052a3 100%);
      padding: 24px;
      position: relative;
      overflow: hidden;
    }
    
    /* Decorative background shapes */
    .login-wrapper::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 20s ease-in-out infinite;
    }
    
    .login-wrapper::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -15%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 107, 53, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 25s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(30px, -30px) rotate(180deg);
      }
    }
    
    .login-card {
      background: #ffffff;
      border-radius: 28px;
      padding: 48px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 32px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .login-logo {
      height: 64px;
      width: auto;
      margin-bottom: 24px;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
    }
    
    .login-title {
      font-size: 28px;
      font-weight: 700;
      color: #1d1d1f;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }
    
    .login-subtitle {
      font-size: 15px;
      color: #86868b;
      font-weight: 400;
      line-height: 1.5;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    .form-group-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .form-label-login {
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
      letter-spacing: -0.01em;
    }
    
    .form-input-login {
      padding: 14px 16px;
      border: 2px solid #d2d2d7;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: #ffffff;
      color: #1d1d1f;
      font-family: inherit;
      width: 100%;
      outline: none;
    }
    
    .form-input-login::placeholder {
      color: #86868b;
      font-weight: 400;
    }
    
    .form-input-login:hover {
      border-color: #0071e3;
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.05);
    }
    
    .form-input-login:focus {
      outline: none;
      border-color: #0071e3;
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.12);
      background: #ffffff;
    }
    
    .login-btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #0071e3 0%, #0077ed 100%);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 8px;
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.25), 0 0 0 1px rgba(0, 113, 227, 0.1);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      letter-spacing: -0.01em;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 113, 227, 0.35), 0 0 0 1px rgba(0, 113, 227, 0.15);
      background: linear-gradient(135deg, #0077ed 0%, #0066cc 100%);
    }
    
    .login-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0, 113, 227, 0.2);
    }
    
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
      transition: left 0.6s ease;
    }
    
    .login-btn:hover::before {
      left: 100%;
    }
    
    .error-message {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
      color: #dc2626;
      padding: 14px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
      border: 1px solid rgba(239, 68, 68, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Mobile responsiveness */
    @media (max-width: 640px) {
      .login-card {
        padding: 32px 24px;
        border-radius: 24px;
        margin: 16px;
      }
      
      .login-title {
        font-size: 24px;
      }
      
      .login-subtitle {
        font-size: 14px;
      }
      
      .login-logo {
        height: 52px;
      }
    }
  </style>
</head>
<body class="admin-body">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <img src="{% static 'images/Elevate-Tribe-Bg-Remover.png' %}" alt="Logo" class="login-logo">
        <h1 class="login-title">Admin Dashboard</h1>
        <p class="login-subtitle">Sign in to manage ASPIR program</p>
      </div>
      
      {% if messages %}
        {% for message in messages %}
          <div class="error-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
      
      <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group-login">
          <label class="form-label-login" for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input-login" 
            placeholder="Enter your username"
            required
            autofocus
          >
        </div>
        
        <div class="form-group-login">
          <label class="form-label-login" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input-login" 
            placeholder="Enter your password"
            required
          >
        </div>
        
        <button type="submit" class="login-btn">
          <span>Sign In</span>
          <iconify-icon icon="lucide:arrow-right" style="font-size: 18px; display: inline-flex; align-items: center;"></iconify-icon>
        </button>
      </form>
    </div>
  </div>
  
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</body>
</html>
